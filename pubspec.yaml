name: powerman_win32
description: A plugin to listen to Win32 power events such as AC power state, display on/off, and suspend/resume.
version: 0.1.0
homepage: https://github.com/espresso3389/powerman_win32

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  plugin:
    platforms:
      windows:
        pluginClass: PowermanWin32PluginCApi
